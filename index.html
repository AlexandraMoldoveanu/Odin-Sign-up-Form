<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="assets/odin-lined.png"  width="100" height="100" alt="">
                ODIN
            </div>
            <div class="credits">
                <p> Photo by 
                    <u>Halie West</u>
                    on  
                    <u>Unsplash</u>
                </p>
               
            </div>
        </div>
        <div class="right-side">
            <section class="top-section">
                <p>This is not a real online service!You know you need something like this in your life
                    to help you realize your deepest dreams.   
                </p>  
                <p>Sign up now to get started.</p>
                <br>
                <p>You know you want to!</p>   
            </section>
            <section class="middle-section">
                <h3>Let's do this</h3>
                <form action="">
                    <div class='form-row'>
                        <div> 
                            <label for='first-name'>FIRST NAME</label>
                            <input id='first-name' name='first-name' type='text' required />
                            <div class="first-error-message"></div>
                        </div>
                        <div> 
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text' required/>
                            <div class="last-error-message"></div>
                        </div>
                      </div>
                      <div class='form-row'>
                        <div> 
                            <label for='email'>EMAIL</label>
                            <input id='email' name='email' type='email' required/>
                            <div class="email-error-message"></div>
                        </div>
                        <div> 
                            <label for='phone'>PHONE NUMBER</label>
                            <input id='phone' name='phone' type='number' required/>
                            <div class="phone-error-message"></div>
                        </div>
                      </div>
                      <div class='form-row'>
                        <div> 
                            <label for='password'>PASSWORD</label>
                            <input id='password' name='password' type='password' class='error' required/>
                            <div class="password-error-message"></div>
                        </div>
                        <div> 
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password' required/>
                            <div class="confirm-password-error-message"></div>
                        </div>
                      </div>
               
            </section>
            
           <section class="bottom-section">
            <button type="submit">Create Account</button>
            <div class="login">Already have an account?
                <a href="">Log in</a>
            </div>
           </section>
        </form>    
           
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
